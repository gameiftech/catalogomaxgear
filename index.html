<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <div class="topo-fixo">
    <img src="MAXGEAR.jpg" alt="Logo MAX GEAR" class="logo">
    <h1>Catálogo Geral dos Produtos</h1>
    <div class="campo-busca">
      <svg class="icone-lupa" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
      <input type="text" id="busca" placeholder="Buscar por código ou descrição..." />
    </div>

    <div class="subtotal" id="subtotal">
      <span id="total-itens">Total de itens: 0</span>
      <span id="total-bloqueados">Itens bloqueados: 0</span>
    </div>
  </div>

  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th class="compacta">Código</th>
          <th class="compacta">Descrição</th>
          <th class="compacta">Tipo</th>
          <th class="compacta">Unidade</th>
          <th class="compacta">Armazém</th>
          <th class="compacta">Grupo</th>
          <th class="compacta">Bloqueio</th>
          <th class="compacta">Local</th>
          <th class="compacta">Prateleira</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos">
        <tr><td colspan="9">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <a href="https://www.linkedin.com/in/deividfcastro/" target="_blank">Desenvolvido por Deivid Castro</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>

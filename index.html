<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estoque de Produtos</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <div class="topo-fixo">
    <img src="/MAXGEAR.jpg" alt="Logo MAX GEAR" class="logo">
    <h1>Catálogo de Produtos</h1>
    <input type="text" id="busca" placeholder="Buscar por código ou descrição..." />
  </div>

  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th class="compacta">Código</th>
          <th class="compacta">Descrição</th>
          <th class="compacta">Tipo</th>
          <th class="compacta">Unidade</th>
          <th class="compacta">Armazém</th>
          <th class="compacta">Grupo</th>
          <th class="compacta">Bloqueio</th>
          <th class="compacta">Local</th>
          <th class="compacta">Prateleira</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos">
        <tr><td colspan="9">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <a href="https://www.linkedin.com/in/deividfcastro/" target="_blank">Desenvolvido por Deivid Castro</a>
  </footer>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmEezXjOHCJjTEzp30PF3SjBg_1lJ0yYsYOyAftIQPCD2UE2MQmsRH5nhc3ti5cOR8Vg1z8urkbuDE/pub?output=csv";

    const inputBusca = document.getElementById("busca");
    const tabela = document.getElementById("tabela-produtos");
    let produtos = [];

    async function carregarDados() {
      const resposta = await fetch(URL_CSV);
      const texto = await resposta.text();
      const linhas = texto.trim().split("\n").map(l => l.split(","));

      const dados = linhas.slice(1);

      produtos = dados.map(linha => ({
        codigo: linha[0],
        descricao: linha[1],
        tipo: linha[2],
        unidade: linha[3],
        armazem: linha[4],
        grupo: linha[5],
        bloqueio: linha[6],
        local: linha[14],
        prateleira: linha[15]
      }));

      renderizarTabela(produtos);
    }

    function renderizarTabela(lista) {
      tabela.innerHTML = "";

      if (lista.length === 0) {
        tabela.innerHTML = "<tr><td colspan='9'>Nenhum produto encontrado.</td></tr>";
        return;
      }

      lista.forEach(prod => {
        const tr = document.createElement("tr");

        // Aplica cor vermelha se bloqueio for "sim"
        if (prod.bloqueio && prod.bloqueio.toLowerCase() === "sim") {
          tr.classList.add("bloqueado");
        }

        tr.innerHTML = `
          <td data-label="Código" class="compacta">${prod.codigo}</td>
          <td data-label="Descrição">${prod.descricao}</td>
          <td data-label="Tipo" class="compacta">${prod.tipo}</td>
          <td data-label="Unidade" class="compacta">${prod.unidade}</td>
          <td data-label="Armazém" class="compacta">${prod.armazem}</td>
          <td class="compacta" data-label="Grupo">${prod.grupo}</td>
          <td class="compacta" data-label="Bloqueio">${prod.bloqueio}</td>
          <td data-label="Local" class="compacta">${prod.local}</td>
          <td data-label="Prateleira" class="compacta">${prod.prateleira}</td>
        `;
        tabela.appendChild(tr);
      });

      ativarSelecaoLinhas();
    }

    function ativarSelecaoLinhas() {
      const linhas = tabela.querySelectorAll("tr");
      linhas.forEach(linha => {
        linha.addEventListener("click", () => {
          linhas.forEach(l => l.classList.remove("selecionada"));
          linha.classList.add("selecionada");
        });
      });
    }

   function debounce(func, delay) {
  let timer;
  return function (...args) {
    clearTimeout(timer);
    timer = setTimeout(() => func.apply(this, args), delay);
  };
}

function filtrarProdutos() {
  const termo = inputBusca.value.toLowerCase();
  const filtrado = produtos.filter(p =>
    p.codigo.toLowerCase().includes(termo) ||
    p.descricao.toLowerCase().includes(termo)
  );
  renderizarTabela(filtrado);
}

inputBusca.addEventListener("input", debounce(filtrarProdutos, 300));


    carregarDados();
  </script>

</body>
</html>
